<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/reset.css" />
    <link rel="stylesheet" href="./Assets/style.css" />
</head>

<body>

    <!-- landing page -->
    <!-- intro/start button -->
    <!-- timer -->
    <header>
        <h1>Code Quiz<br>
            <div id="timer">Time remaining: <span id="seconds">60</span></div>
        </h1>
    </header>
    <section id="landing-page">
        <h2>Test your knowledge with this Coding Quiz.</p>
            <p>Answer incorrectly & 10 seconds will be taken off the
                clock!</p>
            <p>Save your highscore at the end & compete against others. </p>
        </h2>
        <button id="start-btn">START QUIZ</button>
    </section>

    <!-- question page/container-->
    <section class="hide" id="question-page">
        <!-- title -->
        <h3 id="question-title">Question</h3>
        <!-- 4 buttons/choices to choose from -->
        <div class="answers">
            <button id="choice-1">1</button>
            <button id="choice-2">2</button>
            <button id="choice-3">3</button>
            <button id="choice-4">4</button>
        </div>
        <!-- feedback comment when answer is selected -->
        <div id="feedback" class=""></div>
    </section>

    <!-- end game page -->
    <section class="hide" id="end-page">
        <h4>Quiz Complete!</h4><br>
        <!-- display player score -->
        <h5>Your score is: <span id="quiz-score"></span></h5>
        <!-- input initials for high score -->
        <input placeholder="Enter your initials" type="text" id="insert-initials">
        <!-- button for submit score -->
        <button id="submit-name">SUBMIT</button>
    </section>

    <!-- high scores page -->
    <section class="hide" id="leaderboard">
        <h6>Leaderboard</h6>
        <ol id="scores"></ol>
        <!-- button to play again -->
        <button id="play-again">PLAY AGAIN</button>
    </section>

    <script src="./Assets/script.js"></script>
</body>

</html>
